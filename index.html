<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://pl28729896.effectivegatecpm.com/53/fb/7c/53fb7cda091e4b9396c5f2eeab9fdf7f.js"></script>

    
    <title>Link Shortener & Monetizer - Custom Ads</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f0f2f5; text-align: center; padding: 20px; }
        .box { background: white; max-width: 500px; margin: 30px auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .ad-container { min-height: 260px; background: #fafafa; margin: 20px 0; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .ad-container img { max-width: 100%; max-height: 250px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .ad-container img:hover { opacity: 0.9; }
        .btn { background: #007bff; color: white; border: none; padding: 15px 25px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 18px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        #timer { font-size: 24px; color: #e74c3c; font-weight: bold; margin: 15px 0; }
        .hidden { display: none; }
        .ad-label { font-size: 10px; color: #999; text-transform: uppercase; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="maker" class="box">
    <h3>ðŸ”— Custom Link Generator</h3>
    <input type="text" id="urlInput" placeholder="Apna Link Yahan Paste Karein">
    
    <label style="display:block; text-align:left; margin-top:10px; font-size: 14px;">Ads Steps Select Karein:</head></label>
    <select id="adCount">
        <option value="1">1 Step (Fast)</option>
        <option value="2">2 Steps</option>
        <option value="3">3 Steps</option>
        <option value="5">5 Steps (High Views)</option>
    </select>

    <button class="btn" onclick="generate()">Create Short Link</button>
    
    <div id="out" class="hidden" style="margin-top:20px; padding-top:15px; border-top:1px solid #eee;">
        <p style="font-size: 14px; font-weight: bold;">Aapka Final Link:</p>
        <input type="text" id="res" readonly style="background: #e9ecef;">
        <button class="btn" style="background: #28a745;" onclick="copyLink()">Copy Link</button>
    </div>
</div>

<div id="player" class="box hidden">
    <div style="font-size: 14px; color: #666; font-weight: bold;" id="stepTxt">Step 1 of X</div>
    <h2 style="font-size: 18px; margin: 10px 0;">Please wait...</h2>
    
    <div class="ad-label">ADVERTISEMENT</div>
    <div class="ad-container" id="adBox">
        </div>

    <div id="timer">Intezar Karein: <span id="sec">10</span>s</div>
    <button id="nextBtn" class="btn hidden" onclick="nextStep()">Continue Next Step</button>
</div>

<script>
    // ==========================================
    // âš™ï¸ SETTINGS: YAHAN APNA LINK AUR IMAGE BADLEIN
    // ==========================================
    const MY_AD_IMAGE = "https://i.ibb.co/TDLGF7CF/In-Shot-20260209-215103448.jpg"; // Direct Image Link
    const MY_AD_URL = "https://vairal-tv-channel-231.vercel.app/"; // Image Click karne par kahan bhejna hai
    // ==========================================

    let current = 1, total = 1, targetLink = "";

    function injectAd() {
        const adBox = document.getElementById('adBox');
        adBox.innerHTML = ''; // Purana ad clear karein
        
        // Naya Link aur Image element banana
        const linkTag = document.createElement('a');
        linkTag.href = MY_AD_URL;
        linkTag.target = "_blank";
        
        const imgTag = document.createElement('img');
        imgTag.src = MY_AD_IMAGE;
        imgTag.alt = "Ad Image";
        
        linkTag.appendChild(imgTag);
        adBox.appendChild(linkTag);
    }

    function generate() {
        let inputUrl = document.getElementById('urlInput').value;
        if(!inputUrl) { alert("Pehle link dalein!"); return; }
        
        let ads = document.getElementById('adCount').value;
        let encoded = btoa(inputUrl); 
        let shortUrl = window.location.href.split('?')[0] + "?go=" + encoded + "&s=" + ads;
        
        document.getElementById('res').value = shortUrl;
        document.getElementById('out').classList.remove('hidden');
    }

    function copyLink() {
        let copyText = document.getElementById("res");
        copyText.select();
        document.execCommand("copy");
        alert("Link Copy Ho Gaya!");
    }

    window.onload = function() {
        let params = new URLSearchParams(window.location.search);
        if(params.has('go')) {
            document.getElementById('maker').classList.add('hidden');
            document.getElementById('player').classList.remove('hidden');
            
            targetLink = atob(params.get('go'));
            total = parseInt(params.get('s'));
            startProcess();
        }
    }

    function startProcess() {
        injectAd(); 
        document.getElementById('stepTxt').innerText = "Step " + current + " of " + total;
        document.getElementById('nextBtn').classList.add('hidden');
        document.getElementById('timer').classList.remove('hidden');
        
        let timeLeft = 10;
        document.getElementById('sec').innerText = timeLeft;

        let interval = setInterval(() => {
            timeLeft--;
            document.getElementById('sec').innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(interval);
                document.getElementById('timer').classList.add('hidden');
                document.getElementById('nextBtn').classList.remove('remove'); // Fix: Class hatane ke liye
                document.getElementById('nextBtn').classList.remove('hidden');
                
                if(current == total) {
                    document.getElementById('nextBtn').innerText = "Get Final Link";
                    document.getElementById('nextBtn').style.background = "#28a745";
                }
            }
        }, 1000);
    }

    function nextStep() {
        if(current < total) {
            current++;
            startProcess();
        } else {
            window.location.href = targetLink;
        }
    }
</script>

</body>
</html>
